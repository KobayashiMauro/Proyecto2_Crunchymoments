<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/pngwing.com.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Crunchymoments: encuentra tus momentos</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left-stuff">
          <a href="#"><img src="assets/CrunchymomentsLOGO.JPG" alt="CrunchymomentsLOGO" /></a>
          <div class="for-hover">
            <a href="#">Explorar</a>
            <a href="#">Tienda</a>
            <a href="#">Noticias</a>
          </div>
        </div>
        <div class="icons">
          <a href="#"><img src="assets/PNGLupaBlanca.png" alt="Lupa buscar" /></a>
          <a href="#"><img src="assets/PNGFavsBlanco.png" alt="Guardados" /></a>
          <a href="#"><img src="assets/PNGUserBlanco.png" alt="Usuario" /></a>
        </div>
      </nav>
    </header>
    <section class="hero-all">
      <article>
        <img src="assets/PNGOnePiece.png" alt="OnePieceLogo" />
        <p>
          ¿Te gustaría ver de una y sin preocupaciones todos los capítulos que tienen que ver con un momento concreto de
          tu serie favorita? ¿O querrías ver en cuántos momentos tu personaje favorito es el protagonista de la
          historia?
        </p>
        <button>COMENZAR A EXPLORAR</button>
      </article>
      <img class="hero-img" src="assets/Lawhero.JPEG" alt="LawHero" />
    </section>
    <section class="popular">
      <h3>Lo más popular</h3>
      <!-- Aquí van los article? Las tarjetas con lo popular -->
    </section>
    <section>
      <div class="filter">
        <div class="visible">
          <h3>Encuentra los momentos más épicos</h3>
          <form id="form-simple">
            <div class="search-text-container">
              <input id="search-text" type="search" placeholder="Buscar..." />
              <button id="form-simple-button"><img src="assets/PNGLupaBlanca.png" alt="" /></button>
            </div>
          </form>
        </div>
        <div class="hidden">
          <form id="form-detailed">
            <label for="anime-list">Busca por anime</label>
            <select name="anime-list" id="anime-list">
              <option value="One Piece">One Piece</option>
              <option value="Naruto">Naruto</option>
              <option value="Kimetsu no Yaiba">Kimetsu no Yaiba</option>
              <option value="Jujutsu Kaisen">Jujutsu Kaisen</option>
            </select>
            <button></button>
          </form>
        </div>
      </div>
      <div class="cards">
        <!-- Aquí van los article? Las tarjetas con lo que hay -->
      </div>
    </section>
    <footer></footer>
  </body>
</html>
